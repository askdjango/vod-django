<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>

    {{ post.content|linebreaks }}

    <hr/>

    <h3>Comments</h3>

    <ul>
    {% for comment in post.comment_set.all %}
        <li>
            {{ comment.message }}
            <small>by {{ comment.author }}</small>
            <small>at {{ comment.updated_at }}</small>kk
        </li>
    {% endfor %}
    </ul>

</body>
</html>
